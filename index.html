<!doctype html>
<html>
  <head>
    <title>Hover Effects | 1</title>
    <link rel='stylesheet' type='text/css' href='./base.css' />
    <link rel='stylesheet' type='text/css' href='./styles.css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,900' rel='stylesheet'>
  </head>
  <body>

    <ul class='navigation'>
      <li>
        <a href='/index.html' class='selected'>Set 1</a>
      </li>
      <li>
        <a href='/index2.html'>Set 2</a>
      </li>
      <li>
        <a href='/index3.html'>Set 3</a>
      </li>
    </ul>
    <section>
      <h1>Rise Up</h1>
      <div class='r1 row'>
        <figure class='card'>
          <img class='card-background' src='./imgs/germany.jpg' alt='germany' />
          <figcaption class='card-desc'>
            <h2 class='card-title'>
              Buchenbach
              <span class='country'>Germany</span>
            </h2>
            <p class='card-details'>
              Rural German municipality known for its vast forests.
            </p>
          </figcaption>
        </figure>
        <figure class='card'>
          <img class='card-background' src='./imgs/france.jpg' alt='france' />
          <figcaption class='card-desc'>
            <h2 class='card-title'>
              Morzine
              <span class='country'>France</span>
            </h2>
            <p class='card-details'>
              French Alpine resort with family-friendly ski slopes.
            </p>
          </figcaption>
        </figure>
      </div>

      <h1>Fall Down</h1>
      <div class='r2 row'>
        <figure class='card'>
          <img class='card-background' src='./imgs/fall.jpg' alt='fall' />
          <figcaption class='card-desc'>
            <h2 class='card-title'>
              Fall 
              <span class='year'>2015</span>
            </h2>
          </figcaption>
        </figure>
        <figure class='card'>
          <img class='card-background' src='./imgs/winter.jpg' alt='winter' />
          <figcaption class='card-desc'>
            <h2 class='card-title'>
              Winter
              <span class='year'>2016</span>
            </h2>
          </figcaption>
        </figure>
      </div>

      <h1>Box</h1>
      <div class='r3 row'>
        <figure class='card'>
          <img class='card-background' src='./imgs/girl.jpg' alt='girl' />
          <div class='box'>
            <figcaption class='card-desc'>
              <p class='card-title block-info'>
                Susan
                <span class='surname'>Boyle</span>
              </p>
              <p><span class='age block-info'>26</span></p>
              <p><span class='profession block-info'>Designer</span></p>
            </figcaption>
          </div>
        </figure>
        <figure class='card'>
          <img class='card-background' src='./imgs/boy.jpg' alt='boy' />
          <div class='box'>
            <figcaption class='card-desc'>
              <p class='card-title block-info'>
                Rodney 
                <span class='surname'>Danger</span>
              </p>
              <p><span class='age block-info'>29</span></p>
              <p><span class='profession block-info'>Photographer</span></p>
            </figcaption>
          </div>
        </figure>
      </div>

    </section>
  </body>
</html>
